<div class="container" ng-controller="RegisterExternalCtrl">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-hide="message">
            <h2>Register</h2>
            <h4 ng-bind-template="Associate your {{security.externalUser.loginProvider}} account."></h4>
            <p class="text-success">
                You've successfully authenticated with <strong ng-bind="security.externalUser.loginProvider"></strong>.
                Please enter a user name for this site below and click the Register button to finish logging in.
            </p>
            <form role="form" name="registerForm" class="form-horizontal" ng-submit="registerExternalUser()">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="userName" ng-minlength="6" ng-required="true" placeholder="Username" data-ng-model="security.externalUser.userName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" ng-required="true" placeholder="Email" data-ng-model="security.externalUser.email" />
                    </div>
                </div>
                <button type="submit" class="btn btn-default" ng-class="{'btn-primary':registerForm.$valid}">Sign up</button>
                <div data-ng-show="registrationState != null" ng-repeat="message in registrationState.messages" style="padding-top: 5px;">
                    <div class="text-danger">{{message}}</div>
                </div>
            </form>
        </div>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-show="message">
            <p class="lead" ng-bind="message"></p>
        </div>
    </div>
</div>
